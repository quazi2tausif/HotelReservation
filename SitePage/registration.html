<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <link href="../Public/CSS/registration.css" rel="stylesheet" >
    </head>
    <body>
        <div>
            <form id="regForm" action="">
                <h1>Registration</h1>
                <div class="tab">Name :
                    <p><input type="text" placeholder="First Name..." name="fname" required/></p>
                    <p><input type="text" placeholder="Middle Name..." name="mname" /></p>
                    <p><input type="text" placeholder="Last Name..." name="lname" required/></p>
                </div>
                <div class="tab">Contact Info :
                    <p><input type="email" placeholder="E-mail Address..." name="email" required/></p>
                    <p><input type="text" placeholder="Phone Number..." name="phoneno" required /></p>
                </div>
                <div class="tab">login Info :
                    <p><input type="text" placeholder="Login ID..." name="lid" /></p>
                    <p><input type="password" placeholder="Login Password..." name="lpass" /></p>
                    <p><input type="password" placeholder="Conform Password..." name="lcpass" /></p>
                </div>
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nptab(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nptab(1)">Next</button>
                    </div>
                </div>
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
            </form>
            <script src="../Public/JavaScript/registration.js" type="text/javascript"></script>
        </div>
    </body>
</html>
