<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="../Public/CSS/login.css" rel="stylesheet" >
    </head>
    <body>
        <div class="loginbox modal">
            <form>
                <div class="imgcontainer">
                    <img src="../Public/Image/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="inputs">
                    <label><strong>Login :</strong></label><br>
                    <input type="text" placeholder="Enter Your UserID..." name="uname" required />
                    <br>
                    <input type="password" placeholder="Enetr Your Password..." name="pass" required />
                    <br>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </body>
</html>
